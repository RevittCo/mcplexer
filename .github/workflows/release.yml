name: Release Electron App

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: mcplexer
            electron_flags: --mac --arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: mcplexer
            electron_flags: --mac --x64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: mcplexer
            electron_flags: --linux --x64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: mcplexer.exe
            electron_flags: --win --x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build web UI
        run: |
          cd web
          npm ci
          npm run build

      - name: Build Go binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: go build -o electron/resources/bin/${{ matrix.binary }} ./cmd/mcplexer

      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci

      - name: Build Electron app
        run: |
          cd electron
          npm run build

      - name: Package Electron app
        run: |
          cd electron
          npx electron-builder ${{ matrix.electron_flags }} --publish never

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            electron/release/*.dmg
            electron/release/*.exe
            electron/release/*.AppImage
            electron/release/*.blockmap
            electron/release/latest*.yml
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all packaged artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            release-artifacts/*.dmg
            release-artifacts/*.exe
            release-artifacts/*.AppImage
            release-artifacts/*.blockmap
            release-artifacts/latest*.yml
